<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure>
        <picture>
            <!-- Mobile JPEG (Original Vertical ~1080p - 972x1728) -->
            <source srcset="Boba-Fett-Vert.jpg" media="(max-width: 600px)" type="image/jpeg">
            
            <!-- Mobile WebP (Fallback B&W Vertical ~1080p - 972x1728) -->
            <source srcset="Boba-Fett-Vert.webp" media="(max-width: 600px)" type="image/webp">

            <!-- Desktop JPEG (Original 4K - 3840x2160) -->
            <source srcset="Boba-Fett.jpg" media="(min-width: 601px)" type="image/jpeg">

            <!-- Desktop WebP (Fallback B&W 4K - 3840x2160) -->
            <source srcset="Boba-Fett.webp" media="(min-width: 601px)" type="image/webp">

        </picture>
        <figcaption>Boba Fett is a bounty hunter!</figcaption>
    </figure>
</body>
</html>
