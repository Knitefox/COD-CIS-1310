<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure>
        <picture>
            <!-- Mobile image (972x1728) WebP format for small screens -->
            <source srcset="Boba-Fett-Vert.webp" media="(max-width: 600px)" type="image/webp">
            
            <!-- Desktop image (3840x2160) JPEG format for large screens -->
            <source srcset="Boba-Fett.jpg" media="(min-width: 1200px)" type="image/jpeg">

            <!-- Medium screens fallback -->
            <source srcset="Boba-Fett.jpg" media="(min-width: 601px)" type="image/jpeg">

            <!-- Default fallback image -->
            <img src="Boba-Fett.jpg" alt="Boba Fett Image">
        </picture>
        <figcaption>Boba Fett is a bounty hunter!</figcaption>
    </figure>
</body>
</html>
