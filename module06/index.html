<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>User Information Form</h2>
    <p><span class="required">*</span> Required fields are marked in red.</p>
    
    <!--<form action="display_input.php" method="POST"> Was used to test input and verify functionality-->
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full_name"><span class="required">*</span> Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email"><span class="required">*</span> Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password"><span class="required">*</span> Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </fieldset>
        
        <fieldset>
            <legend>Preferences</legend>
            <label><span class="required">*</span> Favorite Hobby:</label>
            <input type="radio" id="reading" name="hobby" value="Reading">
            <label for="reading">Reading</label>
            
            <input type="radio" id="sports" name="hobby" value="Sports">
            <label for="sports">Sports</label>
            
            <input type="radio" id="music" name="hobby" value="Music">
            <label for="music">Music</label>
            
            <input type="radio" id="gaming" name="hobby" value="Gaming">
            <label for="gaming">Gaming</label>

            <label for="language">Preferred Programming Language:</label>
            <select id="language" name="language">
                <option value="">--Select One--</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>Additional Information</legend>
            <label for="comments">Comments/Feedback:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree"><span class="required">*</span> I agree to the terms and conditions</label>
        </fieldset>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
